<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Navbar</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-bg">
    <!--    <a class="navbar-brand" href="/">UsersMessenger</a>-->
    <div sec:authorize="!isAuthenticated()">
        <a class="navbar-brand p-0" href="/">
            <div class="circle-icon ml-4"><img th:src="@{/img/icon.svg}" height="50px"></div>
        </a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a class="navbar-brand p-0" href="/messages">
            <div class="circle-icon ml-4"><img th:src="@{/img/icon.svg}" height="50px"></div>
        </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>-->
            <!--            </li>-->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/users">User</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <button style="background-color: #8E652E; border-color: #6C4D24" class="btn btn-primary"
                onclick="location.href = '/login'">Log in
        </button>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button style="background-color: #8E652E; border-color: #6C4D24" class="btn btn-primary" type="submit">Sign out</button>
        </form>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
